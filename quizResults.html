<!DOCTYPE html>
<html>

  <body>
    <main role="main" class="container">
    <header>
      <h1>Harry Potter Trivia</h1>
      <section class="questionAndScore">
        <ul>
          <li>Question:
            <span class="qNum">0 out of </span>10</li>
          <li>Score:
            <span class="score"></span>0</li>
          </li>
        </ul>
      </section>
    </header>

    <section role="region" class="quizBox">
      <form class="quizResults">
        <fieldset>
          <h2>You're a Wizard!</h2>
           <button type="button" class="restartButton">Retest Your Wits!</button>
        </fieldset>
      </form>
    </section>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
